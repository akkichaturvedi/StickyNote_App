<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sticky Note</title>
    <link rel="stylesheet" href="./style.module.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <!-- Bootstrap CDN link's -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="d-flex justify-content-center m-1" style="background-color: aliceblue;">
    <!-- Main Page of sticky note.... -->
    <div class="maincontainer">
      <div class="headerbar d-flex justify-content-between">
        <i class="material-icons rounded-start" id="addNote">add</i>
        <div>
          <i class="material-icons" id="setting">settings</i>
          <i class="material-icons rounded-end" id="closeWindow">close</i>
        </div>
      </div>
      <div class="searchpartofnotes">
        <h1 class="fs-4 m-1">Sticky Notes</h1>
        <div class="serach">
          <input
            type="text"
            id="serchInput"
            class="m-1 p-1 rounded-end"
            placeholder="Search Note...."
          />
          <button id="serach" class="btn" style="border: none" onclick="search()">
            <i class="material-icons" id="searchNote" class="btnsearch">search</i>
          </button>
          <button class="rounded bg-info alldelete" onclick="deleteAll()" disabled>Delete_Note</button>
        </div>
      </div>
      <!-- note area where the actual note are placed -->
      <div class="noteareaContainer d-flex flex-wrap">
      </div>
    </div>

    <!-- setting model -->
    <div class="settingPage" style="background-color: rgb(144, 222, 196)">
      <i class="material-icons" id="closeSetting">close</i>
      <h3>Change Theme</h3>
      <div class="buttons">
        <button
          type="button"
          id="White"
          data-bs-toggle="tooltip"
          data-bs-placement="top"
          data-bs-title="White Theme"
        >
          White
        </button>
        <br />
        <button
          type="button"
          id="Black"
          data-bs-toggle="tooltip"
          data-bs-placement="top"
          data-bs-title="Black Theme"
        >
          Black
        </button>
      </div>
    </div>

    <!-- Add note model page -->
    <div class="addnotemodelPage" style="background-color: rgb(144, 222, 196)">
      <div class="d-flex justify-content-between headernote">
        <i class="material-icons rounded-start" id="addNoteagain">add</i>
        <div>
          <i class="material-icons"
            ><span class="material-symbols-outlined" id="openColor">
              more_horiz
            </span></i
          >
          <i class="material-icons rounded-end" id="closeNote">close</i>
        </div>
      </div>
      <!-- Colors setting -->
      <div class="colors align-items-center">
        <div>
          <div class="color lightblue borderData"></div>
          <div class="color lightgreen"></div>
          <div class="color lightpink"></div>
          <div class="color yellow"></div>
        </div>
        <i class="material-icons rounded-end m-2 d-flex justify-content-center" id="closeColor">close</i>
      </div>

      <!-- textarea for detailes -->
      <div class="textareafield">
        <input type="text" placeholder="Enter note title..." id="title"/>
        <textarea placeholder="Enter data....." autocomplete="off"></textarea>
      </div>
      <div class="iconsNote">
        <i class="material-icons" id="format_bold" onclick="bold()"
          >format_bold</i
        >
        <i class="material-icons" id="format_italic" onclick="italic()"
          >format_italic</i
        >
        <i class="material-icons" id="format_underline" onclick="underline()"
          >format_underline</i
        >
        <i class="material-icons" id="format_strikethrough" onclick="strike()"
          >format_strikethrough</i
        >
        <button type="button" class="saveButton" onclick="create()"><i class="material-icons">save</i></button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
